<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/11ee1fe804.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="custom.css">
  <title>GroupChat</title>
</head>
<body>
  <div class="container">
    <div class="text-end header-bar">
      <i class="far fa-user-circle m-1"></i>
    </div>
    <h1 class="text-center my-4">Say Something <i class="far fa-comment-alt"></i></h1>
    <div class="row border border-2 border-secondary p-4 rounded-3">
      <div class="col-md-8 border border-2 border-secondary p-4 rounded-3">
        <div class="card" id="chat-messages-card">
          <ul class="list-group list-group-flush" id="chat-messages">
            
          </ul>
        </div>
        <div>
          <form class="row my-1" id="chat-form">
            <div class="col-md-10">
              <input id="msg" type="text" class="form-control" placeholder="Enter your message..." required>
            </div>
            <div class="col-md-2">
              <button class="btn p-0 m-0"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-3  border border-2 border-secondary p-4 rounded-3">
        <div class="card">
          <div class="card-header text-center">
            Online
          </div>
          <ul class="list-group list-group-flush" id="users">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
